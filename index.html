<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goodneewz - Prompt Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <header class="navbar">
        <div class="container">
            <div class="nav-brand">Goodneewz</div>
            <nav class="nav-menu">
                <a href="#home">Home</a>
                <a href="#prompts">Prompts</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="container">
            <h1>Prompt Engineering Portfolio</h1>
            <p>A curated collection of AI prompts for proof of work</p>
            <a href="#prompts" class="btn btn-primary">Explore Prompts</a>
        </div>
    </section>

    <!-- Search & Filter -->
    <section class="controls">
        <div class="container">
            <input type="text" id="searchBox" placeholder="Search prompts..." class="search-box">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="productivity">Productivity</button>
                <button class="filter-btn" data-filter="creative">Creative</button>
                <button class="filter-btn" data-filter="technical">Technical</button>
                <button class="filter-btn" data-filter="learning">Learning</button>
            </div>
        </div>
    </section>

    <!-- Prompts Grid -->
    <section id="prompts" class="prompts-section">
        <div class="container">
            <div class="prompts-grid" id="promptsGrid"></div>
        </div>
    </section>

    <!-- Modal -->
    <div id="promptModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalBody"></div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="copyToClipboard()">ðŸ“‹ Copy Prompt</button>
                <button class="btn btn-secondary" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <!-- Contact Section -->
    <section id="contact" class="contact-section">
        <div class="container">
            <h2>Get In Touch</h2>
            <p>Have questions or want to collaborate?</p>
            <a href="https://wa.me/234814701232" target="_blank" class="btn btn-whatsapp">ðŸ’¬ Chat on WhatsApp</a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2026 Goodneewz. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
