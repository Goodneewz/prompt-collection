<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Prompt Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
        }
        header a:hover {
            background: #555;
        }
        .hero {
            text-align: center;
            padding: 50px 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .prompt-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            position: relative;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .dark-theme {
            background-color: #1e1e1e;
            color: #f1f1f1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Interactive Prompt Portfolio</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Prompts</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <div class="hero">
        <h2>Welcome to Your Interactive Portfolio</h2>
    </div>
    <div class="grid">
        <div class="prompt-card" onclick="openModal()">
            <h3>Productivity</h3>
            <p>Tools and prompts to boost productivity.</p>
        </div>
        <div class="prompt-card" onclick="openModal()">
            <h3>Creative</h3>
            <p>Creative prompts for ideation and brainstorming.</p>
        </div>
        <div class="prompt-card" onclick="openModal()">
            <h3>Technical</h3>
            <p>Technical prompts for problem-solving.</p>
        </div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span onclick="closeModal()" style="cursor:pointer;">&times;</span>
            <p>Full prompt details go here.</p>
        </div>
    </div>
    <script>
        function openModal() {
            document.getElementById('myModal').style.display = 'block';
        }
        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }
    </script>
</body>
</html>
